<div class="modal-form" id="modal1" data-simplebar>
	<button class="modal-form__close js-close">
		<svg width="40" height="40" viewBox="0 0 57 57" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M42.4268 14.1406L14.1425 42.4249" stroke="#343779" stroke-width="5" />
			<path d="M14.1416 14.1406L42.4259 42.4249" stroke="#343779" stroke-width="5" />

		<label class="tm-field form__label">

		<button class="btn form__btn" type="submit">
